<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="./dist/img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./dist/css/animate.css">
  <link rel="stylesheet" href="./dist/css/style.css">
  <script src="https://kit.fontawesome.com/53aae75903.js" crossorigin="anonymous"></script>
  <title>Пропуски на КР Hunters</title>
</head>

<body>
  <header class="header wow fadeInDown">
    <div class="container">
      <div class="header-content">
        <div class="row align-items-start">
          <div class="col-12">
            <div class="header-search">
              <form class="form" id="form" action="#">
                <input class="form__input" type="text" autocomplete="off" id="search" placeholder="Ник игрока">
                <button class="form__btn" type="submit"><i class="fas fa-search"></i></button>
              </form>
            </div>
          </div>
          <div class="col-12">
            <div class="catalog-button">
              <div class="catalog wow fadeInDown" data-wow-delay="1s">
                <ul class="catalog-list row align-items-center justify-content-center">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="main">
    <div class="container">
      <div class="main-content">
        <div class="row">
          <div class="col-12 col-md-3">
            <div class="all-count wow fadeInLeft">
              <h5 class="all-count_title">Всего сундуков</h5>
              <div class="all-count_content">
                <div class="all-count_platinum">
                  <img src="./dist/img/title/platinum.png" alt="Платина"> : 65
                </div>
                <div class="all-count_diamond">
                  <img src="./dist/img/title/diamond.png" alt="Платина"> : 65
                </div>
              </div>
            </div>
            <div class="filter wow fadeInLeft">
              <div class="filter-title align-self-center">
                <h5>Фильтры</h5>
              </div>
              <div class="filter-check">
                <div class="filter-check_title" id="platinum">По платинам<span class="filter-check_title_after"
                    id="platinum-after"></span></div>
                <div class="filter-check_container" id="platinum-label">
                  <label class="filter-check_label">
                    <input type="checkbox" class="filter-check_checkbox" id="one-platinum">
                    <span class="filter-check_checkmark"></span>
                    <span class="filter-check_label-text">1 платина</span>
                  </label>
                  <label class="filter-check_label">
                    <input type="checkbox" class="filter-check_checkbox" id="two-platinum">
                    <span class="filter-check_checkmark"></span>
                    <span class="filter-check_label-text">Более 1 платины</span>
                  </label>
                </div>
              </div>
              <div class="filter-check">
                <div class="filter-check_title" id="diamond">По алмазам<span class="filter-check_title_after"
                    id="diamond-after"></span></div>
                <div class="filter-check_container" id="diamond-label">
                  <label class="filter-check_label">
                    <input type="checkbox" class="filter-check_checkbox" id="one-diamond">
                    <span class="filter-check_checkmark"></span>
                    <span class="filter-check_label-text">1 алмаз</span>
                  </label>
                  <label class="filter-check_label">
                    <input type="checkbox" class="filter-check_checkbox" id="two-diamond">
                    <span class="filter-check_checkmark"></span>
                    <span class="filter-check_label-text">Более 1 алмаза</span>
                  </label>
                </div>
              </div>
              <div class="filter-check">
                <div class="filter-check_title" id="item">По итемам на кость <span class="filter-check_title_after"
                    id="item-after"></span></div>
                <div class="filter-check_container" id="item-label">
                  <label class="filter-check_label">
                    <input type="checkbox" class="filter-check_checkbox" id="one-item">
                    <span class="filter-check_checkmark"></span>
                    <span class="filter-check_label-text">1 итем</span>
                  </label>
                  <label class="filter-check_label">
                    <input type="checkbox" class="filter-check_checkbox" id="two-item">
                    <span class="filter-check_checkmark"></span>
                    <span class="filter-check_label-text">2 итема</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-9">
            <div class="container">
              <div class="row hunters">
                <div class="col-12">
                  <div class="title">
                    <div class="title-body row align-items-center">
                      <h5 class="title-title col-3 col-md-4 col-lg-7">Ник</h5>
                      <div class="title-class col-3 col-md-2">Класс</div>
                      <div class="title-platinum col-2  col-lg-1"><img src="./dist/img/title/platinum.png"
                          alt="Платина"></div>
                      <div class="title-diamond col-2  col-lg-1"><img src="./dist/img/title/diamond.png" alt="Алмаз">
                      </div>
                      <div class="title-item col-2  col-lg-1"><img src="./dist/img/title/item.png" alt="Кость"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./dist/js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <script src="./src/index.js"></script>
</body>

</html>
